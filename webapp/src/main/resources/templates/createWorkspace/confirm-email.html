<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a Workspace</title>
    <link rel="stylesheet" type="text/css" href="/js/confirm-email-page/confirmEmailPage.css">
    <script src="/js/jquery/jquery-3.4.1.min.js"></script>
    <script type="module" src="/js/confirm-email-page/confirm-email.js"></script>
</head>
<body>
<div class="navbar-container">
    <ul class="confirm-navbar">
        <div class="sign-in-navbar-in">
            <li><a class="active" href="/">JM-MESSAGE-SYSTEM</a></li>

        </div>
    </ul>
</div>

<div class="form_container" id="test">
    <form class="email_confirmation_form">
        <h1 style="margin-bottom: 20px">Check your email!</h1>
        <p class="desc margin_bottom_200" style="margin-bottom: 32px">We've sent a 6-digit confirmation code to
            <strong id="sentEmail" th:text="${email}"></strong>.
            It will expire shortly, so enter it soon.</p>
        <div class="confirmation_code_container">
            <div class="confirmation_code_group display_flex">
                <div class="split_input_item input_wrapper">

                    <input type="text" class="inline_input" maxlength="1">
                    <input type="text" class="inline_input" maxlength="1">
                    <input type="text" class="inline_input" maxlength="1">
                    <input type="text" class="inline_input" maxlength="1">
                    <input type="text" class="inline_input" maxlength="1">
                    <input type="text" class="inline_input" maxlength="1">

                </div>
            </div>
        </div>
        <p class="c-alert confirmation_code_state_message unchecked">
            <span class="small_desc">Keep this window open while checking for your code. Remember to try your spam folder!</span></p>
    </form>
</div>
</body>
</html>
